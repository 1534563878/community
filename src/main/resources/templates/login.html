<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登陆页面</title>
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">


</head>
<body class="text-center">
<form class="form-signin" style="width: 400px; height: 100%;margin: auto;padding: 100px 0;" action="/login"  method="post">
    <img class="mb-4"   src="/images/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" >请登录</h1>
    <!--判断-->
    <label class="sr-only"  >用户名</label>
    <input type="text"  name="name" class="form-control" placeholder="用户名"  required="" autofocus="">
    <label class="sr-only" >密码</label>
    <input type="password" name="password" class="form-control" placeholder="密码"   required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
    <p class="mt-5 mb-3 text-muted">© 2021-6</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm">English</a>
</form>
</body>

</html>
